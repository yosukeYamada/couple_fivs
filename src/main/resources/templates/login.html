<!DOCTYPE html>
<html lang = "ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
<p>ログイン情報を入力してください</p><br>
<form th:action="@{/login}" method="POST">
<input type="text" name="userId"><br>
<input type="password" name="password"><br>
<button>ログイン</button>
</form>
<br>
<a th:href="@{/showRegisterUserForm}">未登録の方はこちら</a>
</body>
</html>
